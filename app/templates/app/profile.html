{% extends "app/base1.html" %}
{% block content %}

    <!-- Start home -->
    <section class="bg-half page-next-level">
      <div class="bg-overlay"></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="text-center text-white">
              <h4 class="text-uppercase title mb-4">Candidate Profile</h4>
              <ul class="page-next d-inline-block mb-0">
                <li>
                  <a href="index.html" class="text-uppercase font-weight-bold"
                    >Home</a
                  >
                </li>
                <li>
                  <span class="text-uppercase text-white font-weight-bold"
                    >Candidate Profile</span
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end home -->

    <!-- POST A JOB START -->
    <section class="section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="rounded shadow bg-white p-4">
              <div class="custom-form">
                <div id="message3"></div>
                <form
                  method="post"
                  action="{% url 'updateprofile' pk=request.session.id %}"
                  name="contact-form"
                  id="contact-form3" enctype="multipart/form-data"
                >
                {% csrf_token %}

                  <h4 class="text-dark mb-3">Update Your Profile</h4>
                 

                  <div class="row">
                    <div class="col-md-6">
                        <div class="form-group app-label mt-2">
                            <label class="text-muted">Firstname</label>
                            <div class="form-button">
                              <input type="text" name="firstname" class="form-control resume" value="{{can.firstname}}">
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group app-label mt-2">
                                <label class="text-muted">lastname</label>
                                <div class="form-button">
                                  <input type="text" name="lastname" class="form-control resume" value="{{can.lastname}}">
                                </div>
                              </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group app-label mt-2">
                        <label class="text-muted">Job Type</label>
                        <div class="form-button">
                          <select class="nice-select
                          rounded" name="jobtype">
                        <option data-display="Job Type">Job Type</option>
                        <option value="1">Full Time</option>
                        <option value="1">Part Time</option>

                        </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group app-label mt-2">

                        <label class="text-muted">Job Category</label>

                        {% if can.jobcategory %}
                      <div class="form-button">
                        <input type="text" name="jobcategory" id="" class="form-control resume" value="{{can.jobcategory}}">
                       </div>
                       {% else %}

                       <div class="form-button">
                        <select class="nice-select rounded" name="jobcategory">
                          <option value="1">Web Developer</option>
                          <option value="2">PHP Developer</option>
                          <option value="3">Web Designer</option>
                          <option value="4">Graphic Designer</option>
                        </select>
                       </div>
                       {% endif %}


                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group app-label mt-2">
                        <label class="text-muted">City</label>
                        <input
                          id="city"
                          type="text"
                          class="form-control resume" name="city"
                          placeholder="" value="{{can.city}}"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group app-label mt-2">
                        <label class="text-muted">State</label>
                        <input
                          id="city"
                          type="text" name="state"
                          class="form-control resume"
                          placeholder="" value="{{can.state}}"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group app-label mt-2">
                        <label class="text-muted">Minimum Salary</label>
                        <input
                          id="minimum-salary"
                          type="text" name="minsalary"
                          class="form-control resume"
                          placeholder="$8000"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group app-label mt-2">
                        <label class="text-muted">Maximum Salary</label>
                        <input
                          id="maximum-salary"
                          type="text" name="maxsalary"
                          class="form-control resume"
                          placeholder="$20000"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group app-label mt-2">
                        <label class="text-muted">Education Level</label>
                        <div class="form-button">
                           <select class="nice-select rounded" name="education">
                            <option data-display="Level">Level</option>
                            <option value="1">Level-1</option>
                            <option value="2">Level-2</option>
                            <option value="3">Level-3</option>
                            <option value="4">Level-4</option>
                          </select> 
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group app-label mt-2">
                        <label class="text-muted">Year of Experience</label>
                        <div class="form-button">
                          <select class="nice-select rounded" name="experience">
                            <option data-display="Experience">
                              Experience
                            </option>
                            <option value="1">1 Year</option>
                            <option value="2">2 Year</option>
                            <option value="3">3 Year</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group app-label mt-2">
                        <label class="text-muted">Website</label>
                        <input
                          id="url"
                          type="url" name="website"
                          class="form-control resume"
                          placeholder=""
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group app-label mt-2">
                        <label class="text-muted">Email Address</label>
                        <input
                          id="email-address"
                          type="text" name="email"
                          class="form-control resume"
                          placeholder="" value="{{user.email}}"
                        />
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group app-label mt-2">
                        <label class="text-muted">Phone Number</label>
                        <input
                          id="number"
                          type="text" name="contact"
                          class="form-control resume"
                          placeholder=""
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group app-label mt-2">
                        <label class="text-muted">Gender</label>
                        <div class="form-button">
                           <select class="nice-select rounded" name="gender">
                            <option data-display="Gender">Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group app-label mt-2">
                        <label class="text-muted">Shift</label>
                        <div class="form-button">
                           <select class="nice-select rounded" name="shift">
                            <option data-display="Shift">Shift</option>
                            <option value="1">Morning</option>
                            <option value="2">Evening</option>
                          </select> 
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group app-label mt-2">
                        <label class="text-muted">Job Description</label>
                        <textarea
                          id="description" name="description"
                          rows="6"
                          class="form-control resume"
                          placeholder=""
                        ></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                          <div class="input-group mt-2 mb-2">
                            <div class="custom-file">
                              <input
                                type="file"
                                class="custom-file-input"
                                id="inputGroupFile01" name="image"
                                aria-describedby="inputGroupFileAddon01"
                              />
                              <label class="custom-file-label rounded"
                                ><i class="mdi mdi-cloud-upload mr-1"></i>
                                Upload Files</label
                              >
                            </div>
                          </div>
                        </li>

                        <li class="list-inline-item">
                          <h6 class="text-muted mb-0">
                            Upload Images Or Documents.
                          </h6>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-12 mt-2">
                      <a href="#" class="btn btn-primary">Update</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- POST A JOB END -->

   
   


    <!-- subscribe start -->
    <section class="section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-5">
            <div class="float-left position-relative notification-icon mr-2">
              <i class="mdi mdi-bell-outline text-primary"></i>
              <span class="badge badge-pill badge-danger">1</span>
            </div>
            <h5 class="mt-2 mb-0">Your Job Notification</h5>
          </div>
          <div class="col-lg-8 col-md-7 mt-4 mt-sm-0">
            <form>
              <div class="form-group mb-0">
                <div class="input-group mb-0">
                  <input
                    name="email"
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="Your email :"
                    required=""
                    aria-describedby="newssubscribebtn"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-primary submitBnt"
                      type="submit"
                      id="newssubscribebtn"
                    >
                      Subscribe
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- subscribe end -->





{% endblock %}
